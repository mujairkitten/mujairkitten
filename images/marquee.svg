<svg fill="none" viewBox="0 0 500 30" width="500" height="30" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .marquee {
          height: 30px;
          overflow: hidden;
          position: relative;
        }

        .marquee strong {
          font-family: "Consolas";
          color: white;
          position: absolute;
          font-size: 1.2em;
          width: 100%;
          height: 100%;
          margin: 0;
          line-height: 30px;
          text-align: center;
          transform: translateX(100%);
          animation: marquee 12s linear infinite;
        }

        @keyframes marquee {
          0% {
            transform: translateX(100%);
          }
          100% {
            transform: translateX(-80%);
          }
        }
      </style>
      <div class="marquee">
        <strong>✝️ Soli Deo Gloria ✝️</strong>
      </div>
    </div>
  </foreignObject>
</svg>
